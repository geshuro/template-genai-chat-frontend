<div class="flex-items">
  <div
    class="container-item pulse"
    *ngFor="let item of items"
    (click)="backToUrl(item?.url)"
    (keyup)="onKeyup()"
    aria-disabled="true"
    role="button">
    <div class="img-item">
      <img [src]="item.imageUrl" alt="medalla" />
    </div>
    <p class="title-item">{{ item.text }}</p>
  </div>
</div>
