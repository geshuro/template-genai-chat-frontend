<div class="container-dialog">
  <div class="title">{{ data.title }}</div>
  <div class="subtitle">{{ data.question }} {{ data.text }} ?</div>

  <div class="buttons-container">
    <app-primary-button
      class="primary"
      (click)="clickConfirm()"
      name="{{ data.confirm }}"
      [hasIcon]="false">
    </app-primary-button>
    <app-secondary-button
      class="secondary"
      (eventClick)="clickCancel()"
      name="{{ data.cancel }}">
    </app-secondary-button>
  </div>
</div>
