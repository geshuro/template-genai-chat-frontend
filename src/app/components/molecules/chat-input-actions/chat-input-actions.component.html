@if (isText) {
  <mat-button-toggle-group
    [disabled]="processing"
    [(ngModel)]="message.feedback"
    (change)="evaluateResponse($event, $event.value)">
    <mat-button-toggle value="good">
      <mat-icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="100%"
          viewBox="0 0 24 24"
          width="100%"
          fit=""
          preserveAspectRatio="xMidYMid meet"
          focusable="false">
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path
            d="M21 7h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 0S7.08 6.85 7 7H2v13h16c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73V9c0-1.1-.9-2-2-2zM7 18H4V9h3v9zm14-7-3 7H9V8l4.34-4.34L12 9h9v2z"></path>
        </svg>
      </mat-icon>
    </mat-button-toggle>
    <mat-button-toggle [disabled]="processing" value="bad">
      <mat-icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="100%"
          viewBox="0 0 24 24"
          width="100%"
          fit=""
          preserveAspectRatio="xMidYMid meet"
          focusable="false">
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path
            d="M3 17h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 24s7.09-6.85 7.17-7h5V4H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2zM17 6h3v9h-3V6zM3 13l3-7h9v10l-4.34 4.34L12 15H3v-2z"></path>
        </svg>
      </mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
}
<mat-button-toggle-group
  [disabled]="processing"
  style="padding-left: 12px"
  [(ngModel)]="message.selectedToggleMultiple"
  (change)="evaluateResponse($event, $event.value)">
  <mat-button-toggle value="google">
    <mat-icon
      role="img"
      svgicon="search"
      class="mat-icon notranslate icon-only-button-icon mat-icon-no-color"
      aria-hidden="true"
      data-mat-icon-type="svg"
      data-mat-icon-name="search">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="100%"
        viewBox="0 0 24 24"
        width="100%"
        fit=""
        preserveAspectRatio="xMidYMid meet"
        focusable="false">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4"></path>
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853"></path>
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05"></path>
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335"></path>
        <path d="M1 1h22v22H1z" fill="none"></path>
      </svg>
    </mat-icon>
  </mat-button-toggle>
  @if (isText) {
    <mat-button-toggle value="clipboard">
      <mat-icon matTooltip="{{ 'CLIPBOARD_BUTTON_TOOLTIP' | translate }}">
        content_copy
      </mat-icon>
    </mat-button-toggle>
  } @else {
    <mat-button-toggle value="download">
      <mat-icon matTooltip="{{ 'DOWNLOAD_BUTTON_TOOLTIP' | translate }}">
        download
      </mat-icon>
    </mat-button-toggle>
  }
</mat-button-toggle-group>
